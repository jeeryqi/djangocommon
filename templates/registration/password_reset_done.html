{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">重置密码</h3>
                    <p>查看您的电子邮件，找到重置密码的链接。 如果在几分钟内没有收到，请检查您的垃圾邮件文件夹。</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-block">登录</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
